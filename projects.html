    <nav>
        <button class="homebtn">Home</button>
        <button class="mebtn">About Me</button>

    <script>
      let home = document.querySelector(".homebtn");
      let aboutMe = document.querySelector(".mebtn");
      let projects = document.querySelector(".projectbtn");
      let contactInfo = document.querySelector(".contactbtn");

      home.onclick = function(){
        home.style.display = "block";
        document.location.href = "/index.html";
      }

      aboutMe.onclick= function(){
        document.location.href = "/about.html"; 
        }

      projects.onclick=function(){
          document.location.href = "/projects.html"; 

      }

      contactInfo.onclick= function(){
        document.location.href= "/contact.html";
      }
    </script>
